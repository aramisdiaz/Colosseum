<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Colosseum</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Colosseum</h1>
 

        <div class="card">
          <div class="card-header">
            <h3><strong>Character Statistics</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name"></h2>
            <div id="stats">
              <h3><strong>Round:</strong> <span id="round"></span></h3>
              <h3><strong>Player Health:</strong> <span id="pHealth"></span></h3>
              <h3><strong>Enemy Health:</strong> <span id="oHealth"></span></h3>
              <h3><strong>AtkElem:</strong> <span id="attributes"></span></h3>
              <h3><strong>DefElem:</strong> <span id="weapon"></span></h3>
              <h3><strong>Damage:</strong> <span id="accessory"></span></h3>
              <h3><strong>Defender:</strong> <span id="defender"></span></h3>
            </div>
            <!-- Append Buttons to divs on page?-->
            <button type="button" class="btn btn-primary atkButton" id="atkButton1">Water</button>
            <button type="button" class="btn btn-danger atkButton" id="atkButton2">Fire</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="server.js"></script>
  
</body>

</html>
